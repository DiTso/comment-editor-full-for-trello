<!doctype html>
<html lang="en">
<head>
  <title>full screen video</title>
  <style>
  html, body {
    padding: 0;
    margin: 0;
    background: #000; 
  }
  video {
    position: fixed;
    top: 50%;
    left: 15%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -100;
    transform: translateX(-15%) translateY(-50%);
    background: url('video-background.jpg') no-repeat;
    background-size: cover;
    transition: 1s opacity;
  }
  </style>
</head>
<body>
  <video autoplay poster="video-background.jpg">
    <source src="video.mp4" type="video/mp4">
  </video>
</body>
</html>
